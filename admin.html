<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Administration - Changer le mot de passe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="admin-page">

  <script>
    const codeAdmin = prompt("Code administrateur :");
    if (codeAdmin !== "monsecret") {
      alert("Acc√®s refus√© !");
      window.location.href = "cover.html";
    }
  </script>

  <div class="admin-container reveal">
    <h2 class="reveal">üîê Changer le mot de passe d'acc√®s</h2>
    <form id="adminForm" class="reveal">
      <input type="password" id="newPassword" placeholder="Nouveau mot de passe" required />
      <button type="submit">‚úÖ Enregistrer</button>
      <p id="adminMessage"></p>
    </form>
  </div>

  <button id="scrollTopBtn" title="Retour en haut">‚¨Ü</button>

  <script>
    // Configuration
    const JSONBIN_URL_UPDATE = "https://api.jsonbin.io/v3/b/686A5BBA8960C979A5B8018B";
    const JSONBIN_API_KEY = "$2a$10$1FmC391QqDBD0/g6KInxuMT1WapHd2XM1D2KAH8HOU6cDHL5h1ce";

    document.getElementById("adminForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const newPassword = document.getElementById("newPassword").value.trim();
      const message = document.getElementById("adminMessage");

      if (newPassword.length < 4) {
        message.textContent = "Le mot de passe doit contenir au moins 4 caract√®res.";
        message.style.color = "red";
        return;
      }

      try {
        const response = await fetch(JSONBIN_URL_UPDATE, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": JSONBIN_API_KEY
          },
          body: JSON.stringify({ password: newPassword })
        });

        const data = await response.json();

        if (response.ok) {
          message.textContent = "‚úÖ Mot de passe modifi√© avec succ√®s.";
          message.style.color = "green";
        } else {
          message.textContent = "‚ùå Erreur : " + (data.message || "inconnue");
          message.style.color = "red";
        }
      } catch (err) {
        console.error(err);
        message.textContent = "‚ùå Erreur r√©seau ou API.";
        message.style.color = "red";
      }
    });
  </script>

</body>
</html>
